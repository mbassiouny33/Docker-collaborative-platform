<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <Title>Page principale</Title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/e7dd36dcbe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="container">
            <header>
                <div class="vertical-center" style="text-align: right; margin-right: 25%;">
                    <span id="welcomeUsername" style="font-size: 150%; margin-left: 20px;"></span>
                    <a id="link-nextcloud" style="font-size: 150%; margin-left: 20px;" class="header-animation" target="_blank">Nextcloud</a>
                    <a id="link-rocketchat" style="font-size: 150%; margin-left: 20px;" class="header-animation" target="_blank">Rocketchat</a>
                    <a id="link-wordpress" style="font-size: 150%; margin-left: 20px;" class="header-animation" target="_blank">Wordpress</a>
                    <a id="link-keycloak" style="font-size: 150%; margin-left: 20px;" class="header-animation" target="_blank">Admin</a>
                </div>

                
            </header>
            
            <div class="section">
                <!-- MAIN SECTION: SAY WELCOME TO THE NEW ADMIN! -->
                <div class="main-section">
                    <div class="vertical-center">
                        <h1>Welcome <h1 id="welcomeUsername2"></h1></h1>
                    </div>
                </div>
                
                <!-- MINI SECTIONS: WORDPRESS, ROCKETCHAT, NEXTCLOUD -->
                <div class="main-section" id="group-of-mini-sections">
                    
                    <a id="link-wordpress2" class="main-column wordpress" target="_blank">
                        <div class="vertical-center">
                            <h1>Wordpress</h1>
                            <center><i class="fab fa-wordpress fa-5x" style="margin-top: 5px;"></i></center>
                        </div>
                    </a>

                    <a id="link-rocketchat2" class="main-column rocketchat" target="_blank">
                        <div class="vertical-center">
                            <h1>Rocketchat</h1>
                            <center><i class="fab fa-rocketchat fa-5x" style="margin-top: 5px;"></i></center>
                        </div>
                    </a>


                    <a id="link-nextcloud2" class="main-column nextcloud" target="_blank">
                        <div class="vertical-center">
                            <h1>Nextcloud</h1>
                            <center><i class="fas fa-cloud-upload-alt fa-5x" style="margin-top: 5px;"></i></center>
                        </div>
                    </a>
                
                    <a id="link-keycloak2" class="main-column keycloak" target="_blank" style="width: 96.67%; margin-top: 15px;">
                        <div class="vertical-center">
                            <h1>Gestion des utilisateurs (admin)</h1>
                            <center><i class="fas fa-cloud-upload-alt fa-5x" style="margin-top: 5px;"></i></center>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="animation animation1"></div>
            <div class="animation animation2"></div>
            <div class="animation animation3"></div>
            <div class="animation animation4"></div>
            <div class="animation animation5"></div>
            <div class="animation animation6"></div>
            
        </div>
    </body>
    <script src="./urls.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</html>
